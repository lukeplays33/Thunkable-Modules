<html lang="en">

<head>
  <meta charset="UTF-8">




  <title>CodePen - A Pen by lukeplays33</title>

  <link rel="canonical" href="https://codepen.io/lukeplays33/pen/JjQOmMb">








</head>
<style>
  body,
  html {
    margin: 0px;

    width: 100%;
    height: 100%;

    background-color: TRANSPARENT;
  }

  #focus {
    height: 0px;
    width: 0px;
    border-width: 0px;
    border-color: TRANSPARENT;

    background-color: TRANSPARENT;
    outline: none;
  }

  #focus:focus {
    border-width: 0px;
    border-color: TRANSPARENT;

    background-color: TRANSPARENT;

    outline: none;
  }
</style>

<body>
  <input id="focus"></input>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
    type="text/javascript"></script>

  <script id="rendered-js">

    ThunkableWebviewerExtension.receiveMessage(function (message) {
      document.getElementById('focus').focus();
    });

    window.onwheel = function (e) {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({
        type: 'wheel',
        deltaX: e.deltaX,
        deltaY: e.deltaY,
        deltaZ: e.deltaZ,
      }));
    }

    window.onmousemove = function (e) {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({
        type: 'move',
        x: e.clientX,
        y: e.clientY
      }));
    }

    window.ondragover = function (e) { // disables default behaviour
      e.preventDefault();
    }

    window.ondrop = function (e) {
      e.preventDefault();

      let reader = new FileReader()
      reader.readAsDataURL(e.dataTransfer.files[0])
      reader.onloadend = function () {
        document.body.style.backgroundImage = `url("${reader.result}")`;

        ThunkableWebviewerExtension.postMessage(JSON.stringify({
          type: 'drop',
          name: e.dataTransfer.files[0].name,
          file: reader.result,
          size: e.dataTransfer.files[0].size,
          lastModifiedDate: e.dataTransfer.files[0].lastModifiedDate
        }));
      }


    }

    window.ontouchmove = function (e) {
      let touch = e.touches[0] || e.changedTouches[0];

      ThunkableWebviewerExtension.postMessage(JSON.stringify({
        type: 'touchMove',
        x: touch.clientX,
        y: touch.clientY
      }));
    }

    window.onresize = function (e) {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({
        type: 'resize'
      }));
    }

    window.onorientationchange = function (e) {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({
        type: 'orientation',
        angle: e.target.screen.orientation.angle
      }));
    }
  </script>





</body>

</html>
