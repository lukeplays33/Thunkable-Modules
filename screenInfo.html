<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js" type="module">

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            ThunkableWebviewerExtension.postMessage(JSON.stringify({
                "colorDepth": screen.colorDepth,
                "pixelDepth": screen.pixelDepth,
                "resolution": screen.width + "x" + screen.height,
                "monochrome":  window.matchMedia("(monochrome)").matches,
                "pixelRatio": window.devicePixelRatio,
                "touchScreen": window.matchMedia("(pointer: coarse)").matches,
                "retinaDisplay": ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx), only screen and (min-resolution: 75.6dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (min--moz-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)').matches)) || (window.devicePixelRatio && window.devicePixelRatio >= 2)) && /(iPad|iPhone|iPod)/g.test(navigator.userAgent),
                colorGamut: window.matchMedia("(color-gamut: srgb)").matches ? "srgb" : window.matchMedia("(color-gamut: p3)").matches ? "p3" : window.matchMedia("(color-gamut: rec2020)").matches ? "rec2020" : "unknown",
            }));

        });
    </script>





</body>

</html>
