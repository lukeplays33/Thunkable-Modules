<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js" type="module">
        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            if ("connection" in navigator) {
                const connection = navigator.connection;

                console.log("Effective Type:", connection.effectiveType); // 4g, 3g, etc.
                console.log("Downlink Speed:", connection.downlink, "Mbps"); // Estimated bandwidth
                console.log("RTT:", connection.rtt, "ms"); // Round Trip Time
                console.log("Save Data Mode:", connection.saveData); // true/false
            }

            ThunkableWebviewerExtension.postMessage(JSON.stringify({
                "savData": connection.saveData,
             }));

        });
    </script>
