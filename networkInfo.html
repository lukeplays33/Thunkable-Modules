    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js" type="module">

        let dandidate, connection, latency, totalRequests = 0, failedRequests = 0, packetLoss = 0, lastLatency = null;

        window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
        let pc = new RTCPeerConnection({ iceServers: [] }), noop = function () { };
        pc.createDataChannel(""); // create a bogus data channel
        pc.createOffer(pc.setLocalDescription.bind(pc), noop); // create offer and set local description
        pc.onicecandidate = async function (ice) {
            if (ice && ice.candidate && ice.candidate.candidate) {
                dandidate = ice.candidate;
                pc.onicecandidate = noop;
            }
        };

        async function measureLatency(url) {

            totalRequests++;
            const start = performance.now();

            fetch(url, { method: "HEAD", cache: "no-store" })
                .then(() => {
                    latency = performance.now() - start;
                    console.log(`Latency: ${latency.toFixed(2)} ms`);

                    if (lastLatency !== null) {
                        const jitter = Math.abs(latency - lastLatency);
                        console.log(`Jitter: ${jitter.toFixed(2)} ms`);
                    }

                    lastLatency = latency;
                })
                .catch(() => {
                    failedRequests++;
                    console.log("Request failed - possible packet loss");
                })
                .finally(() => {
                    packetLoss = (failedRequests / totalRequests) * 100;
                    console.log(`Packet Loss: ${packetLoss.toFixed(2)}%`);

                    return latency;
                });
        }

        async function sendData(latencyURL) {

            ThunkableWebviewerExtension.postMessage(JSON.stringify({
                "mDNS": dandidate.address,
                "port": dandidate.port,
                "protocol": dandidate.protocol,
                "networkType": connection.effectiveType,
                "downlinkSpeed": connection.downlink,
                "RTT": connection.rtt,
                "type": connection.type,
                "downlinkMax": connection.downlinkMax,
                "latency": await measureLatency(latencyURL),
                //"speed": await MeasureConnectionSpeed()
            }));
        }

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            let items = JSON.parse(message);

            if ("connection" in navigator) {
                connection = navigator.connection;
                //console.log(await MeasureConnectionSpeed())

                connection.onchange = function () {
                    sendData(items.latencyTest);
                    ThunkableWebviewerExtension.postMessage(JSON.stringify({
                        "type": 'change'
                    }));
                }

                window.ononline = function () {
                    ThunkableWebviewerExtension.postMessage(JSON.stringify({
                        "type": 'connectionChange'
                    }));
                }

                window.onoffline = function () {
                    ThunkableWebviewerExtension.postMessage(JSON.stringify({
                        "type": 'connectionChange'
                    }));
                }

                sendData(items.latencyTest);
            }

        });
    </script>
