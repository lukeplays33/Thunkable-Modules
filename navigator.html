<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>

    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js">

        ThunkableWebviewerExtension.receiveMessage(function (message) {
            let navigator = window.navigator;

            console.log(navigator.getBattery().charging)
            
            ThunkableWebviewerExtension.postMessage(JSON.stringify({
                "language": navigator.language,
                "browserVersion": navigator.appVersion,
                "cookiesEnabled": navigator.cookieEnabled,
                "platform": navigator.platform,
                "userAgent": navigator.userAgent,
                "hardwareConcurrency": navigator.hardwareConcurrency,
                "deviceMemory": navigator.deviceMemory,
                "languages": navigator.languages,
                "mobile": navigator.userAgentData.mobile,
                "brands": JSON.stringify(navigator.userAgentData.brands),
            }));

        });
    </script>





</body>

</html>
