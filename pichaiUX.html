<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script type="module" id="rendered-js">
        import { PichaiUX } from 'https://dreamforge-forging-our-dreams-in-tech.github.io/Pichai-UX/imports.js';

        let pichai;

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            message = JSON.parse(message);

            if (message.type == 'init') {
                document.body.style.backgroundImage = `url('${JSON.parse(message.options).bgImage}')`;
                pichai = new PichaiUX(JSON.parse(message.options));
                pichai.initialize();
                widnow.open(JSON.parse(message.options).bgImage)

                await pichai.varExists('--primary');
                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                    type: 'loaded',
                }));

            } else if (message.type == 'dynamicImage') {
                let img = await pichai.generateDynamicIcon(message.image);

                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                    type: 'dynamicImage',
                    image: img,
                }));

            } else if (message.type == 'refreshVariables') {
                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                    type: 'getVar',
                    primary: getComputedStyle(document.querySelector(':root')).getPropertyValue('--primary'),
                    tertiary: getComputedStyle(document.querySelector(':root')).getPropertyValue('--tertiary'),
                    secondary: getComputedStyle(document.querySelector(':root')).getPropertyValue('--secondairy'),

                    primaryTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--primaryTextColor'),
                    tertiaryTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--tertiaryTextCOlor'),
                    secondaryTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--secondaryTextColor'),

                    primaryContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--primaryContainer'),
                    tertiaryContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--tertiaryContainer'),
                    secondaryContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--secondairyContainer'),

                    primaryContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('primaryContainerTextColor'),
                    tertiaryContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('tertiaryContainerTextColor'),
                    secondaryContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('secondaryContainerTextColor'),

                    error: getComputedStyle(document.querySelector(':root')).getPropertyValue('--error'),
                    warning: getComputedStyle(document.querySelector(':root')).getPropertyValue('--warning'),
                    note: getComputedStyle(document.querySelector(':root')).getPropertyValue('--note'),
                    check: getComputedStyle(document.querySelector(':root')).getPropertyValue('--check'),

                    errorTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--errorTextColor'),
                    warningTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--warningTextColor'),
                    noteTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--noteTextColor'),
                    checkTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--checkTextColor'),

                    errorContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--errorContainer'),
                    warningContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--warningContainer'),
                    noteContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--noteContainer'),
                    checkContainer: getComputedStyle(document.querySelector(':root')).getPropertyValue('--checkContainer'),

                    errorContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--errorContainerTextColor'),
                    warningContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--warningContainerTextColor'),
                    noteContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--noteContainerTextColor'),
                    checkContainerTextColor: getComputedStyle(document.querySelector(':root')).getPropertyValue('--checkContainerTextColor'),
                }));
            }
        });
    </script>
