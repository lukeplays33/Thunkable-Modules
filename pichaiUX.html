<html lang="en">

<head>
    <meta charset="UTF-8">




    <title>CodePen - A Pen by lukeplays33</title>

    <link rel="canonical" href="https://codepen.io/lukeplays33/pen/JjQOmMb">








</head>
<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script type="module" id="rendered-js">
        import { PichaiUX } from 'https://lukeplays33.github.io/Pichai-UX/imports.js';

        let pichai = new PichaiUX();

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            message = JSON.parse(message);

            if(message.type == 'init') {
                document.body.style.backgroundImage = `url('${JSON.parse(message.options).bgImage}')`;
                pichai.initialize(JSON.parse(message.options));

                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                type: 'getVar',
                primary: getComputedStyle(document.documentElement).getPropertyValue('--primary'),
                tertiary: getComputedStyle(document.documentElement).getPropertyValue('--tertiary'),
                secondary: getComputedStyle(document.documentElement).getPropertyValue('--secondairy'),

                primaryTextColor: getComputedStyle(document.documentElement).getPropertyValue('--primaryTextColor'),
                tertiaryTextColor: getComputedStyle(document.documentElement).getPropertyValue('--tertiaryTextCOlor'),
                secondaryTextColor: getComputedStyle(document.documentElement).getPropertyValue('--secondaryTextColor'),

                primaryContainer: getComputedStyle(document.documentElement).getPropertyValue('--primaryContainer'),
                tertiaryContainer: getComputedStyle(document.documentElement).getPropertyValue('--tertiaryContainer'),
                secondaryContainer: getComputedStyle(document.documentElement).getPropertyValue('--secondairyContainer'),

                primaryContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('primaryContainerTextColor'),
                tertiaryContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('tertiaryContainerTextColor'),
                secondaryContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('secondaryContainerTextColor'),

                error: getComputedStyle(document.documentElement).getPropertyValue('--error'),
                warning: getComputedStyle(document.documentElement).getPropertyValue('--warning'),
                note: getComputedStyle(document.documentElement).getPropertyValue('--note'),
                check: getComputedStyle(document.documentElement).getPropertyValue('--check'),

                errorTextColor: getComputedStyle(document.documentElement).getPropertyValue('--errorTextColor'),
                warningTextColor: getComputedStyle(document.documentElement).getPropertyValue('--warningTextColor'),
                noteTextColor: getComputedStyle(document.documentElement).getPropertyValue('--noteTextColor'),
                checkTextColor: getComputedStyle(document.documentElement).getPropertyValue('--checkTextColor'),

                errorContainer: getComputedStyle(document.documentElement).getPropertyValue('--errorContainer'),
                warningContainer: getComputedStyle(document.documentElement).getPropertyValue('--warningContainer'),
                noteContainer: getComputedStyle(document.documentElement).getPropertyValue('--noteContainer'),
                checkContainer: getComputedStyle(document.documentElement).getPropertyValue('--checkContainer'),

                errorContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('--errorContainerTextColor'),
                warningContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('--warningContainerTextColor'),
                noteContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('--noteContainerTextColor'),
                checkContainerTextColor: getComputedStyle(document.documentElement).getPropertyValue('--checkContainerTextColor'),
            }));

            } else if (message.type == 'dynamicImage') {
                let img = await pichai.generateDynamicIcon(message.image);

                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                type: 'dynamicImage',
                image: img,
            }));

            }
        });
    </script>





</body>

</html>
