<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script type="module" id="rendered-js">
        import { PichaiUX } from 'https://lukeplays33.github.io/Pichai-UX/imports.js';

        let pichai = new PichaiUX();

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            message = JSON.parse(message);

            if(message.type == 'init') {
                document.body.style.backgroundImage = `url('${JSON.parse(message.options).bgImage})'`;
                pichai.initialize(JSON.parse(message.options));

                console.log(getComputedStyle(document.documentElement)
                .getPropertyValue('--primary'))

            } else if (message.type == 'dynamicImage') {
                let img = await pichai.generateDynamicIcon(message.image);

                ThunkableWebviewerExtension.postMessage(JSON.stringify({
                type: 'dynamicImage',
                image: img,
            }));
            }
        });
    </script>





</body>

</html>
