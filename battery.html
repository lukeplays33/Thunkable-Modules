<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }
</style>

<body>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js">

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            let navigator = window.navigator;
            let battery = await navigator.getBattery();

            if(message == 'batteryLevel') {
                ThunkableWebviewerExtension.postMessage(battery.level);
            } else if (message == 'batteryCharging') {
                ThunkableWebviewerExtension.postMessage(battery.charging);
            } else if (message == 'batteryChargingTime') {
                ThunkableWebviewerExtension.postMessage(battery.chargingTime);
            } else if (message == 'batteryDischargingTime') {
                ThunkableWebviewerExtension.postMessage(battery.dischargingTime);
            }

        });

        battery.addEventListener('chargingchange', function (e) {
                alert()
                ThunkableWebviewerExtension.postMessage('stateChanged');
            }, false);

            battery.addEventListener('chargingtimechange', function (e) {
                ThunkableWebviewerExtension.postMessage('timeChanged');
            }, false);

            battery.addEventListener('dischargingtimechange', function (e) {
                ThunkableWebviewerExtension.postMessage('dischargingTimeChanged');
            }, false);

            battery.addEventListener('levelchange', function (e) {
                ThunkableWebviewerExtension.postMessage('levelchanged');
            }, false);
    </script>





</body>
