<head>

    <title>CodePen - A Pen by lukeplays33</title>

    <link rel="canonical" href="https://codepen.io/lukeplays33/pen/JjQOmMb">

<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }

    img {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <img id="image" alt="DraggableImage" draggable="true" ondragstart="drag(event)"></img>
    
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js">
        let img = document.getElementById('image');

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            img.src = message;

        });
    </script>





</body>

</html>
