<head>
    <meta charset="UTF-8">




    <title>CodePen - A Pen by lukeplays33</title>

    <link rel="canonical" href="https://codepen.io/lukeplays33/pen/JjQOmMb">








</head>
<style>
    body,
    html {
        margin: 0px;

        width: 100%;
        height: 100%;

        background-color: TRANSPARENT;
    }

    #focus {
        height: 0px;
        width: 0px;
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;
        outline: none;
    }

    #focus:focus {
        border-width: 0px;
        border-color: TRANSPARENT;

        background-color: TRANSPARENT;

        outline: none;
    }

    img {
        width: 100%;
        height: 100%;

        object-fit:contain;

        background-color:transparent;
    }
</style>

<body ondragover="allowDrop(event)">
    <img id="image" alt="DraggableImage" draggable="true" ondragstart="drag(event)"></img>

    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>

    <script id="rendered-js">
        let img = document.getElementById('image');

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);

            window.sessionStorage.setItem('draggedThunkableItem', ev.target.src);
        }

        ThunkableWebviewerExtension.receiveMessage(async function (message) {
            img.src = message;

        });

        function allowDrop(ev) {
            ev.preventDefault();
        }

        window.ondrop = function (e) {
            e.preventDefault();

            document.body.style.backgroundImage = `url(${window.sessionStorage.getItem('draggedThunkableItem')})`;
        }
    </script>





</body>

</html>
